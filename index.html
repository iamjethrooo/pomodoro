<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/30beb5b11e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <button id="settings-button"><i class="fas fa-cog"></i></button>
    <div id="settings-wrap">
      <div id="settings">
        <div class="setting">
          <span class="name">Pomodoro duration</span>
          <span class="pomodoro-duration right"></span>
          <input type="range" min="1" max="120" class="pomodoro-slider slider"></input>
        </div>
        <div class="setting">
          <span class="name">Break duration</span>
          <span class="break-duration right"">5 minutes</span>
          <input type="range" min="1" max="120" class="break-slider slider"></input>
        </div>
        <div class="setting">
          <span class="name">Long break duration</span>
          <span class="long-break-duration right"">15 minutes</span>
          <input type="range" min="1" max="120" class="long-break-slider slider"></input>
        </div>
      </div>
    </div>
    <main>
      <div class="clock-container">
        <svg
          class="svg"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g class="circle">
            <circle id="path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              id="path-remaining"
              stroke-dasharray="283 283"
              d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
         "
            ></path>
          </g>
        </svg>

        <div id="status">Pomodoro</div>
        <div id="timer">
          <span id="minutes"></span>:<span id="seconds"></span>
        </div>
      </div>
      <div class="button-container">
        <div class="button"><button class="pause-play"></button></div>
        <div class="button"><button class="stop"></button></div>
      </div>
    </main>
    <footer>
      <p>&copy;Jethro Estangki 2020</p>
      <p>
        <a href="https://iamjethrooo.github.io/pomodoro/">source code</a>
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
