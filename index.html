<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <button id="settings"><i class="fas fa-cog"></i></button>
    <main>
      <div class="clock-container">
        <svg
          class="svg"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g class="circle">
            <circle id="path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              id="path-remaining"
              stroke-dasharray="283 283"
              d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
         "
            ></path>
          </g>
        </svg>

        <div id="status">Pomodoro</div>
        <div id="timer">
          <span id="minutes"></span>:<span id="seconds"></span>
        </div>
      </div>
      <div class="button-container">
        <button class="pause-play"></button>
        <button class="stop"></button>
      </div>
    </main>
    <footer>
      <p>&copy;Jethro Estangki 2020</p>
      <p>
        <a href="https://iamjethrooo.github.io/pomodoro/">source code</a>
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
